<div id="home" >
    <ion-content>
        <div class="main-container">
            <div class="back-bt" onclick="app.goBack();">
                <img src="img/back-bt.png" />
            </div>
            <div class="clearfix"></div>

            <h2> Calendario Anual</h2>
            <div class="calendar-body">
                <img class="body" src="img/calendar/caledar-body.png">
                <div class="current-year">
                    {{ano}}
                </div>
                <ul class="month-list">
                    <li ng-repeat="index in []| range:13">
                        <a class="theme{{template}}color  {{ mesactual == index ? 'current':''}}"href="#/calendar-select/{{index}}">
                            {{meses[index]}}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </ion-content>
</div>
